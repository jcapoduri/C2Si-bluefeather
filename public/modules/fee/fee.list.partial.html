<setion>
    <table class="table">
        <thead>
            <th>Tipo</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>&nbps;</th>
        </thead>
        <tbody ng-repeat="fee in fees">
            <td>{{fee.id}}</td>
            <td>{{fee.description}}</td>
            <td>{{fee.price}}</td>
            <td><a ng-href="#/fee/{{fee.id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
        </tbody>
    </table>
</setion>
